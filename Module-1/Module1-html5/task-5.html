<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    output {
      display: block;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Register for an Event</h2>

  <form id="eventForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required autofocus />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="date">Select Date:</label>
    <input type="date" id="date" name="date" required />

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="">--Please choose an option--</option>
      <option value="workshop">Workshop</option>
      <option value="seminar">Seminar</option>
      <option value="meetup">Meetup</option>
    </select>

    <label for="message">Additional Message:</label>
    <textarea id="message" name="message" placeholder="Any comments or questions..." rows="4"></textarea>

    <button type="submit">Register</button>
    <output id="confirmation"></output>
  </form>

  <script>
    const form = document.getElementById("eventForm");
    const output = document.getElementById("confirmation");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      output.textContent = "Thank you for registering! Weâ€™ve received your submission.";
      form.reset();
    });
  </script>

</body>
</html>
