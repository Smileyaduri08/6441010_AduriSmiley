<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Page</title>

  <style>
    /* Internal CSS */
    #welcomeBanner {
      background-color: #007BFF; /* Bootstrap blue */
      color: white;
      padding: 20px;
      text-align: center;
    }

    .highlight {
      background-color: yellow;
      padding: 2px 6px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Welcome Banner -->
  <div id="welcomeBanner">
    <h1>Welcome back, User!</h1>
    <p>We're glad to have you here. <span style="color: red; font-weight: bold;">Special offer:</span> Free access all week!</p>
  </div>

  <!-- Highlighted Elements -->
  <section>
    <h2 class="highlight">Don't Miss Out!</h2>
    <p>Stay updated with our <span class="highlight">latest news</span> and <span class="highlight">event schedules</span>.</p>
  </section>

</body>
</html>
